on:
  pull_request:
     branches:
       - main

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Instalo Python
        uses: actions/setup-python@v3
        with: 
         python-version: '3.11'
      - name: Instalo Flake8
        run: pip install flake8
      - name: Ejecuto Flake8
        run: flake8 .

    